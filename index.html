    <script>
      window.addEventListener("scroll", function() {

<script>
  const searchInput = document.getElementById("searchInput");
  const dropdown = document.createElement("ul");
  dropdown.classList.add("dropdown");
  document.body.appendChild(dropdown);

  const items = [
      { name: "Clearance For Public Lot Application", link: "lot.html", keywords: ["lot application", "lot.html"] },
      { name: "Receipt and Routing of Communication/Document", link: "rec.html", keywords: ["receipt", "routing documents", "rec.html"] },
      { name: "Preparation of Detailed Engineering Documents (DED)", link: "ded.html", keywords: ["engineering documents", "ded.html"] },
      { name: "Repair and Maintenance", link: "index_repair_and_maintenance.html", keywords: ["repair", "maintenance", "index_repair_and_maintenance.html"] },
      { name: "Excavation Permit", link: "excavation.html", keywords: ["excavation permit", "excavation.html"] },
      { name: "Traffic Light Services", link: "index_streetlight_services.html", keywords: ["traffic light", "traffic light services", "index_streetlight_services.html"] }
  ];

  // Event listener for input changes
  searchInput.addEventListener("input", function () {
      const userInput = searchInput.value.toLowerCase().trim();
      
      // Filter the items based on the user input matching keywords or name
      const matches = items.filter(item => 
          item.keywords.some(keyword => keyword.toLowerCase().includes(userInput)) ||
          item.name.toLowerCase().includes(userInput)
      );

      // Clear the dropdown before adding new matches
      dropdown.innerHTML = "";

      if (userInput.length > 0 && matches.length > 0) {
          matches.forEach(item => {
              const listItem = document.createElement("li");
              listItem.textContent = item.name;
              listItem.addEventListener("click", function () {
                  window.location.href = item.link;
              });
              dropdown.appendChild(listItem);
          });
          dropdown.style.display = "block";  // Show the dropdown
      } else {
          dropdown.style.display = "none";  // Hide the dropdown if no matches
      }
  });

  // Hide dropdown when clicking outside the input or dropdown
  document.addEventListener("click", function (event) {
      if (!searchInput.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.style.display = "none";
      }
  });

  // Redirection when Enter key is pressed
  searchInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
          const userInput = searchInput.value.toLowerCase().trim();

          // Find the matching item based on name, keyword, or webpage name
          const selectedItem = items.find(item => 
              item.name.toLowerCase() === userInput || 
              item.keywords.some(keyword => keyword.toLowerCase() === userInput)
          );

          if (selectedItem) {
              window.location.href = selectedItem.link; // Redirect to the matching page
          } else {
              alert("No matching item found.");
          }
      }
  });
</script>
